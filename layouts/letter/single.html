{{ partial "header.html" . }}
  <main>
    <article>
      <h1>{{ .Title }}</h1>
      <time>{{ .Date.Format "January 2, 2006"}}</time>
      <div>
        {{ .Content }}
      </div>
      {{ if isset .Params.music "artist" }}
        <h4>Listen</h4>
        {{ .Params.music.artist }} &mdash; {{ .Params.music.track }}</h4>
        {{ if isset .Params.music "soundcloud" }}
          <iframe width="100%"
                  height="166"
                  scrolling="no"
                  frameborder="no"
                  src="https://w.soundcloud.com/player/?url={{ .Params.music.soundcloud }}&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=false&amp;show_user=false&amp;show_reposts=false&amp;show_artwork=false&amp;visual=false"></iframe>
        {{ end }}
      {{ end }}
    </article>
  </main>
{{ partial "footer.html" . }}
